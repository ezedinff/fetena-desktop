<div fxLayout="row">
  <div fxFlexOffset="20" fxFlex="60">
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="24px">
      <div fxFlex="20" *ngFor="let subject of subjects$ | async">
        <mat-card  style="margin-top: 24px; cursor: pointer;" routerLink="{{subject?.id}}/quiz">
          <img mat-card-image [src]="subject?.photo_path">
          <mat-card-actions>
            <div style="text-align: center; text-transform: capitalize;">{{subject?.title}}</div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
